<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="background"></div>
    <div class="logo"></div>
    <h1>Fazendo login na sua conta</h1>
    <p class="subtitle">Bem-vindo de volta! Selecione o método de login</p>
    <div class="google-container">
        <img src='../img/google-icon-logo.svg' class="google-icon">
        <button id="loginButton" class="google-button">Google</button>

    </div>
    <div class="facebook-container">
        <img src="../img/2023_Facebook_icon.svg.webp" class="facebook-icon">
        <button class="facebook-button">Facebook</button>

    </div>
    <div class="line-before"></div>
    <p class="email-text"> ou continue com e-mail</p>
    <div class="line-after"></div>
    <form>
        <div class="email-container">
            <img class="email-icon" src="../img/EmailGreen.svg">
        </div>
        <input class="email-input" type="text" placeholder="E-mail">
        <div class="password-container">
            <img class="password-icon" src="../img/Password.svg">
        </div>
        <input class="password-input" type="password" placeholder="Senha">
        <input type="checkbox">
        <p class="remember-me">Lembrar-me</p>
        <p class="password-forget">Esqueceu sua senha?</p>
        <button class="log-in">Log in</button>
        <p class="not-accounted">Não possui uma conta?</p>
        <p class="create-account">Crie a sua agora</p>
    </form>
</body>

</html>
