<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/catastrofe.css">
</head>

<body>
    <div class="nav-bar-container">
        <div class="logo"></div>
        <div class="dashboard-line"></div>
        <div class="container-white-dashboard" id="dashboardNav">
            <div class="container-icon">
                <img class="nav" src="../img/Performance Macbook.svg">
                <p>Dashboard</p>
            </div>
        </div>
        <div class="container-white-user" id="userNav">
            <div class="container-icon">
                <img class="nav" src="../img/User-nav.svg">
                <p>Usuários</p>
            </div>
        </div>
        <div class="container-white-catastrofes" id="catastrofeNav">
            <div class="container-icon">
                <img class="nav" src="../img/Tornado.svg">
                <p>Catástrofes</p>
            </div>
        </div>
        <div class="container-white-doacoes" id="donationNav">
            <div class="container-icon">
                <img class="nav" src="../img/Successful Delivery.svg">
                <p>Doações</p>
            </div>
        </div>
        <div class="container-white-delivery">
            <div class="container-icon">
                <img class="nav" src="../img/Truck-nav.svg">
                <p>Entregas</p>
            </div>
        </div>
        <p2>Páginas</p2>
        <div class="container-white-pages">
            <div class="container-icon">
                <img class="nav" src="../img/User-nav.svg">
                <p>Perfil</p>
            </div>
        </div>
        <div class="container-white-logout">
            <div class="container-icon">
                <img class="nav" src="../img/Logout.svg">
                <p>Sair</p>
            </div>
        </div>
    </div>
    <div class="dashboards-container">
        <div class="top-board-container">
            <nav>
                <ul>
                    <li><a herf='#'>Admin/</a></li>
                    <li><a herf='../html/dashboards.html'><STRONG>Catástrofes</STRONG></a></li>
                </ul>
            </nav>
            <h1>Catástrofes</h1>
        </div>
        <input type="text" placeholder="Pesquise aqui">
        <button>VERSÃO USUÁRIO</button>
        <button id='openModalButton'class="add"><img class="img-button" src="../img/Add User Male.svg"></button>
        <div class="container-users">
            <h2>Lista de Catástrofes</h2>
            <div class="user-data">
                <p class="user-data-base-first">ID Catástrofe</p>
                <p class="user-data-base">Nome</p>
                <p class="user-data-base">Estado</p>
                <p class="user-data-base">Cidade</p>
                <p class="user-data-base">Tipo</p>
                <p class="user-data-base">Data</p>
                <p class="user-data-base">Gravidade</p>
                <p class="user-data-base">Status</p>
            </div>
            <div class="line-cont"></div>
        </div>
        <div id="overlay" class="overlay">
            <div id="modal" class="modal">
                <h4>Cadastrar Nova Catástrofe</h4>
                <form id="userForm">
                    <label for="username">Nome</label>
                    <input class="nome" type="text" id="username" name="username" required><br>

                    <label for="cpf">Data</label>
                    <input class="CPF" type="date" id="username" name="username" required><br>
                    
                    <label for="type">Tipo</label>
                    <select class="type-input">
                        <option></option> 
                        <option>Terremoto</option>
                        <option>Tsunami</option>
                        <option>Furacão</option>
                        <option>Ciclone</option>
                        <option>Tufão</option>
                        <option>Inundações</option>
                        <option>Deslizamento de Terra</option>
                        <option>Colapso de Barragem</option>
                        <option>Acidentes Nucleares</option>
                    </select>

                    <label for="city">Cidade</label>
                    <input class="city" type="text" id="username" name="username" required><br>

                    <label for="state">Estado</label>
                    <input class="state" type="text" id="username" name="username" required><br>

                    <label for="email">Gravidade</label>
                    <label class="gravidade-1">Alta</label>
                    <input class="email" type="radio" id="username" name="username" required>
                    <label class="gravidade-2">Moderada</label>
                    <input class="email-2" type="radio" id="username" name="username" required>
                    <label class="gravidade-3">Baixa</label>
                    <input class="email-3" type="radio" id="username" name="username" required>

                    <label for="senha">Status</label>
                    <select class="status-input">
                        <option></option>
                        <option>Aviso Emitido</option>
                        <option>Em Curso</option>
                        <option>Sob Controle</option>
                        <option>Recuperção</option>
                        <option>Encerrado</option>
                    </select>

                    <button class="Cadastrar" type="submit">Cadastrar</button>
                <button class="close-modal" type="button" id="closeModalButton">Fechar</button>
                </form>
            </div>
        </div>
       
</body>
<script src="../js/admin-nav.js"></script>
<script src="../js/overlay.js"></script>
</html>
